<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Bubble Login Form</title>
</head>
<body class="flex-centered">
<div class="container">
    <div class="bubble-form flex-centered">
        <div class="form-wrapper flex-centered">
            <h2 class="title">Sign in</h2>
            <form class="flex-centered">
                <div class="field">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="field">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="field">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
    <a href="#" class="btn signup flex-centered">Signup</a>
    <a href="#" class="btn forget flex-centered">Forget password</a>
</div>
</body>
</html>
